name: Deploy Backend to VPC2 (Simple Strategy)
# v.0.0.9
on:
  push:
    branches: [release]
    paths:
      - "src/**"
      - "build.gradle"
      - ".github/workflows/**"
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ap-northeast-2
  JAVA_VERSION: 17
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  S3_KEY: releases/empick-backend-latest.jar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ðŸ”§ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ“¦ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ—ï¸ Build with Gradle
        run: ./gradlew clean build -x test

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¤ Upload JAR to S3
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -not -name "*plain*" | head -n 1)
          echo "Uploading $JAR_FILE to S3..."
          aws s3 cp "$JAR_FILE" s3://${{ env.S3_BUCKET }}/${{ env.S3_KEY }}
          echo "âœ… JAR uploaded successfully"

      - name: ðŸ”‘ Setup SSH Key
        run: |
          echo "ðŸ”‘ Setting up SSH key for deployment..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/camp.pem
          chmod 600 ~/.ssh/camp.pem

          # Debug: Check if BASTION_HOST is set
          echo "ðŸ” Bastion Host: ${{ secrets.BASTION_HOST }}"

          # Add bastion host to known_hosts (with error handling)
          if [ -n "${{ secrets.BASTION_HOST }}" ]; then
            echo "ðŸ“¡ Adding bastion host to known_hosts..."
            ssh-keyscan -t rsa,ecdsa,ed25519 ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts || echo "âš ï¸ ssh-keyscan failed, continuing with StrictHostKeyChecking=no"
          else
            echo "âš ï¸ BASTION_HOST secret is not set!"
            exit 1
          fi

          # SSH config for easier connection
          echo "ðŸ”§ Creating SSH config..."
          cat >> ~/.ssh/config << EOF
          # Global SSH settings
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
            ConnectTimeout 30
            ServerAliveInterval 60
            ServerAliveCountMax 3
            
          Host bastion
            HostName ${{ secrets.BASTION_HOST }}
            User ec2-user
            IdentityFile ~/.ssh/camp.pem
            
          Host blue-instance
            HostName ${{ secrets.BLUE_PRIVATE_IP }}
            User ec2-user
            ProxyCommand ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -W %h:%p bastion
            IdentityFile ~/.ssh/camp.pem
            
          Host green-instance
            HostName ${{ secrets.GREEN_PRIVATE_IP }}
            User ec2-user
            ProxyCommand ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -W %h:%p bastion
            IdentityFile ~/.ssh/camp.pem
          EOF

          echo "ðŸ“‹ SSH config created:"
          cat ~/.ssh/config

                    # Test SSH connection
          echo "ðŸ” Testing SSH connection to bastion..."
          if ssh -o ConnectTimeout=10 -o BatchMode=yes bastion "echo 'Bastion connection successful'"; then
            echo "âœ… Bastion connection successful"
          else
            echo "âŒ Bastion connection failed"
            exit 1
          fi

          echo "ðŸ” Testing SSH connection to Blue instance..."
          if ssh -o ConnectTimeout=10 -o BatchMode=yes blue-instance "echo 'Blue instance connection successful'"; then
            echo "âœ… Blue instance connection successful"
          else
            echo "âŒ Blue instance connection failed"
            exit 1
          fi

          echo "ðŸ” Testing SSH connection to Green instance..."
          if ssh -o ConnectTimeout=10 -o BatchMode=yes green-instance "echo 'Green instance connection successful'"; then
            echo "âœ… Green instance connection successful"
          else
            echo "âŒ Green instance connection failed"
            exit 1
          fi

      - name: ðŸ”§ Update Environment Variables
        run: |
          echo "ðŸ”§ Updating environment variables on both instances..."

          # Create environment file content
          ENV_CONTENT="# Server Configuration
          SERVER_PORT=8080

          # Database Configuration
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          # Redis Configuration
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}

          # JWT Configuration
          JWT_SECRET=${{ secrets.JWT_SECRET }}

          # Email Configuration
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_PORT=587
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}

          # AWS S3 Configuration
          AWS_S3_BUCKET=${{ secrets.S3_BUCKET }}
          AWS_S3_REGION=ap-northeast-2
          AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

          # Update Blue Instance Environment
          echo "ðŸ“¦ Updating Blue Instance environment..."
          ssh blue-instance "
            echo 'ðŸ”§ Updating environment variables on Blue instance...'
            sudo bash -c 'cat > /opt/empick/.env << \"EOF\"
          $ENV_CONTENT
          EOF'
            sudo chown springboot:springboot /opt/empick/.env
            sudo chmod 600 /opt/empick/.env
            echo 'âœ… Environment variables updated on Blue instance'
          "

          # Update Green Instance Environment
          echo "ðŸ“¦ Updating Green Instance environment..."
          ssh green-instance "
            echo 'ðŸ”§ Updating environment variables on Green instance...'
            sudo bash -c 'cat > /opt/empick/.env << \"EOF\"
          $ENV_CONTENT
          EOF'
            sudo chown springboot:springboot /opt/empick/.env
            sudo chmod 600 /opt/empick/.env
            echo 'âœ… Environment variables updated on Green instance'
          "

      - name: ðŸš€ Deploy to Both Instances (SSH Strategy)
        run: |
          echo "ðŸ”„ Starting deployment to both Blue and Green instances..."

          # Deploy to Blue Instance (AZ-A)
          echo "ðŸ“¦ Deploying to Blue Instance..."
          ssh blue-instance '
            echo "ðŸ”„ Starting deployment on Blue instance..."
            sudo systemctl stop empick-backend || true
            cd /opt/empick
            
            # Remove old JAR file
            sudo rm -f empick-backend.jar
            
            # Download new JAR file using AWS CLI (more reliable than wget)
            sudo -u springboot aws s3 cp s3://${{ secrets.S3_BUCKET }}/releases/empick-backend-latest.jar empick-backend.jar
            
            # Set proper permissions
            sudo chown springboot:springboot empick-backend.jar
            sudo chmod +x empick-backend.jar
            
            # Verify file was downloaded successfully
            if [ -f empick-backend.jar ]; then
              echo "âœ… JAR file downloaded successfully"
              ls -la empick-backend.jar
            else
              echo "âŒ JAR file download failed"
              exit 1
            fi
            
            sudo systemctl start empick-backend
            echo "âœ… Deployment completed on Blue instance"
          '

          # Deploy to Green Instance (AZ-C)  
          echo "ðŸ“¦ Deploying to Green Instance..."
          ssh green-instance '
            echo "ðŸ”„ Starting deployment on Green instance..."
            sudo systemctl stop empick-backend || true
            cd /opt/empick
            
            # Remove old JAR file
            sudo rm -f empick-backend.jar
            
            # Download new JAR file using AWS CLI (more reliable than wget)
            sudo -u springboot aws s3 cp s3://${{ secrets.S3_BUCKET }}/releases/empick-backend-latest.jar empick-backend.jar
            
            # Set proper permissions
            sudo chown springboot:springboot empick-backend.jar
            sudo chmod +x empick-backend.jar
            
            # Verify file was downloaded successfully
            if [ -f empick-backend.jar ]; then
              echo "âœ… JAR file downloaded successfully"
              ls -la empick-backend.jar
            else
              echo "âŒ JAR file download failed"
              exit 1
            fi
            
            sudo systemctl start empick-backend
            echo "âœ… Deployment completed on Green instance"
          '

      - name: â° Wait for services to start
        run: |
          echo "â° Waiting 60 seconds for services to start..."
          sleep 60

          echo "ðŸ” Checking service status on both instances..."

          # Check Blue instance service status
          echo "ðŸ“Š Blue instance service status:"
          ssh blue-instance "sudo systemctl status empick-backend --no-pager -l" || true

          # Check Green instance service status  
          echo "ðŸ“Š Green instance service status:"
          ssh green-instance "sudo systemctl status empick-backend --no-pager -l" || true

          # Check if services are listening on port 8080
          echo "ðŸ” Checking if services are listening on port 8080..."
          ssh blue-instance "sudo netstat -tlnp | grep :8080 || echo 'Blue instance not listening on port 8080'" || true
          ssh green-instance "sudo netstat -tlnp | grep :8080 || echo 'Green instance not listening on port 8080'" || true

      - name: ðŸ¥ Health Check
        run: |
          echo "ðŸ¥ Performing health checks..."

          # ALB Health Check (ìµœì¢… í™•ì¸)
          for i in {1..12}; do
            echo "ðŸ” Health check attempt $i/12..."
            if curl -f -s ${{ secrets.ALB_HEALTH_CHECK_URL }}; then
              echo "âœ… ALB Health check passed!"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "âŒ Health check failed after 12 attempts"
              exit 1
            fi
            sleep 15
          done

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment Summary:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… JAR Build: SUCCESS"
          echo "âœ… S3 Upload: SUCCESS" 
          echo "âœ… Environment Update: SUCCESS"
          echo "âœ… Blue Instance Deploy: SUCCESS"
          echo "âœ… Green Instance Deploy: SUCCESS"
          echo "âœ… Health Check: SUCCESS"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸŒ Application URL: ${{ secrets.ALB_URL }}"
          echo "ðŸ¥ Health Check: ${{ secrets.ALB_HEALTH_CHECK_URL }}"
          echo "ðŸ“Š API Endpoint: ${{ secrets.ALB_URL }}/api"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ðŸ”§ Troubleshooting steps:"
          echo "1. Check environment variables: cat /opt/empick/.env"
          echo "2. Check service logs: sudo journalctl -u empick-backend -f"
          echo "3. Verify DB connection: mysql -h ${{ secrets.DB_HOST }} -u ${{ secrets.DB_USERNAME }} -p"
          echo "4. Check JAR file: ls -la /opt/empick/empick-backend.jar"
